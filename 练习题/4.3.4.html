  <body>
    <!-- 编写程序，计算 1!+2!+3!+…..＋10！的结果。 -->

    <script>
      function factorial(n) {
        if (n == 1) {
          return 1;
        }
        return (n = n * factorial(n - 1));
      }

	  var sum = 0;
	  for(var i = 1;i<=10;i++){
		  sum += factorial(i);
	  };
	  console.log(sum);

    </script>
  </body>
