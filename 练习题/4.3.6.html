<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!--
              6.在页面上输出如下图案。

              *
             * *
            * * *
           * * * *

      其中，每行的星号"*"之间有一个空格间隔。
    -->

    <script>
      for (var n = 1; n != 6; n++) {
        for (var i = 1; i != 6 - n; i++) {
          document.write("&nbsp");
        }
        for (var j = 1; j != n; j++) {
          document.write("*" + " ");
        }
        document.write("*" + "<br/>");
      }
    </script>
  </body>
</html>
