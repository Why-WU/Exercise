<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>




    <script>
        var i = window.prompt("输入一个数字", 0);
        for (var n = 1; n != i; n++) {
            for (var j = 1; j != n; j++) {
                document.write(j + ' ');
            }
            document.write(n + "<br/>");
        }
    </script>
</body>

</html>
