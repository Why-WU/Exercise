        js 基本数据类型：
            1.number
            2.string
            3.boolean(布尔型 true/false)
            4.undefined   undefined的数据类型是undefined 定义变量没有赋初始值就会出现，这不是语法错误

            2.不要用中文   不会报错但是不要这样写
            3.不能用'-'(横杠  连字符)   可以使用驼峰式userName或者'_'(下划线)

        命名要尽量'见名知意'，不要起abc等没有意义的名字

        空字符串是false 非空字符串是true

        switch是严格的匹配，要判断数据类型是否匹配 

        ==判断值是否相等   ===判断值和类型是否都相等
        !=与==对应   !==与===对应

        条件 ? 如果为真则执行这个 : 如果为假则执行这个         三元运算符(三目运算符) 唯一的一个

        do while循环至少会执行一次   while循环可能一次都不执行

        return可以把函数的局部变量返回出来让全局可用
