<!DOCTYPE html>

  <body>
    <form action="">
      <input type="email" />
      <input type="number" max="120" min="20" step="5" />
      <input type="range" max="120" min="20" />
      <input type="submit" value="提交" />

    <script>
      var obj1 = {
        name: "zhangsan",
        age: "18"
      };

      function clone(obj) {
        var obj2 = {};
        obj2 = obj;
        obj.name = "lisi";

        return obj2;
      }

      var obj3 = clone(obj1);
      console.log(obj3);
    </script>
