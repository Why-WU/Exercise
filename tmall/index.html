<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天猫</title>
    <link rel="shoutcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
</head>
<body>
<div id="top">
    <a href="">
        <img src="img/top-img.jpg">
    </a>
</div>

<div id="header">
    <div class="wrapper">
        <p id="login-info">
            <span>喵，欢迎来天猫</span>
            <a href="">请登录</a>
            <a href="">免费注册</a>
        </p>
        <ul id="quick-menu">
            <li class="use-triangle">
                <a href="">我的淘宝</a>
                <ul id="second-menu">
                    <li>
                        <a href="">已买到的宝贝</a>
                    </li>
                    <li>
                        <a href="">已卖出的宝贝</a>
                    </li>
                </ul>
            </li>
            <li>
                <i class="iconfont icon-ziyuan"></i>
                <a href="">购物车0件</a>
            </li>
            <li class="use-triangle">
                <a href="">收藏夹</a>
            </li>
            <li class="split"></li>
            <li>
                <i class="iconfont icon-tel"></i>
                <a href="">手机版</a>
                <ul>
                    <li id="square">
                        <div id="square1">
                            <div id="square2"></div>
                            <div id="square3">二维码</div>
                        </div>
                    </li>
                </ul>
            </li>
            <li><a href="">淘宝网</a></li>
            <li class="use-triangle">
                <a href="">商家支持</a>
                <ul>
                    <li class="merchant">
                        <div>
                            <h3>商家：</h3>
                            <div>
                                <a href="">我是一</a>
                                <a href="">我是二</a>
                                <a href="">我是三</a>
                                <a href="">我是四</a>
                            </div>
                            <div class="merchant-list2">
                                <a href="">我是五</a>
                                <a href="">我是六</a>
                                <a href="">我是七</a>
                                <a href="">我是八</a>
                            </div>
                        </div>
                        <div class="cut"></div>
                        <div>
                            <h3>帮助：</h3>
                            <div>
                                <a href="">我是一</a>
                            </div>
                            <div class="merchant-list2">
                                <a href="">我是五</a>
                            </div>
                        </div>
                        <div class="cut"></div>
                    </li>
                </ul>
            </li>
            <li class="use-triangle">
                <i class="iconfont icon-liebiaolist29"></i>
                <a href="">网站导航</a>
            </li>
        </ul>
    </div>
</div>

<div id="logo-search">
    <div class="wrapper">
        <div id="logo">
            <img src="img/logo.gif" alt="">
        </div>
        <div id="search">
            <form action="">
                <input type="text" class="search-ipt" placeholder="搜索 天猫 商品/品牌/店铺">
                <button class="search-btn">搜索</button>
            </form>
        </div>

    </div>
</div>






</body>

</html>
