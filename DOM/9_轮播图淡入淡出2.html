<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      li {
        list-style: none;
      }

      #imgs {
        position: relative;
      }

      #imgs .banner {
        position: absolute;
        text-align: center;
        width: 100%;
      }

      #imgs .banner1 {
        background-color: #e8e8e8;
        opacity: 1;
      }

      #imgs .banner2 {
        background-color: #1d3cbc;
      }

      #imgs .banner3 {
        background-color: #dc2d32;
      }

      #nav li {
        width: 20px;
        height: 5px;
        background: #000000;
        opacity: 0.6;
        margin-right: 20px;
        float: left;
        cursor: pointer;
      }

      #nav li:last-child {
        margin-right: 0;
      }

      #nav .nav-sel {
        background-color: #ffffff;
      }

      #container {
        position: relative;
        height: 500px;
      }

      #nav {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="imgs">
        <div class="banner banner1 imgs-sel">
          <img
            src="https://img.alicdn.com/simba/img/TB1xIQMvH5YBuNjSspoSuveNFXa.jpg"
            alt=""
          />
        </div>
        <div class="banner banner2">
          <img
            src="http://img.alicdn.com/imgextra/i1/114/TB2wYu7c8cXBuNjt_XoXXXIwFXa_!!114-0-luban.jpg_q100.jpg_.webp"
            alt=""
          />
        </div>
        <div class="banner banner3">
          <img
            src="http://img.alicdn.com/tps/i4/TB17ITUFuuSBuNjSsplSuve8pXa.jpg"
            alt=""
          />
        </div>
      </div>
      <ul id="nav">
        <li class="nav-sel"></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <script>
      var oImgs = document.getElementById("imgs");
      var aImgs = oImgs.getElementsByClassName("banner");
      var oNav = document.getElementById("nav");
      var aLi = oNav.getElementsByTagName("li");
      var run = 0;
      for (i = 0; i < aImgs.length; i++) {
          aLi[i].getINum = i;
        aLi[i].onmouseover = function() {
          for (j = 0; j < aLi.length; j++) {
            aLi[j].className = "";
          }
          this.className = "nav-sel";
          var timer = setInterval(function() {
              aImgs[this.getINum].style.
          }, 1000);
        };
      }
    </script>
  </body>
</html>
