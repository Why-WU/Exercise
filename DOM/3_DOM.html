    <script>
    /* 笔记：
    写在body上面，会等DOM结构加载完成后执行，不会等待内容的加载。
    如果写在window.onload里，会等到所有文件加载完成后再执行。这个会变慢。
    
    带有src属性的都有onload属性。

    选择器:
        document.getElementById('')
        document.getElementsByTagName('')  生成的是HTMLCollection类数组 要用下标取内容 
        document.getElementsByName('')     返回的是NodeList  有兼容性问题
        document.getElementsByClassName('') HTMLCollection  有兼容性问题

    用js控制css时，如果css属性有连字符，要把连字符去掉从第二个单词开始首字母大写。
    
    */
    
    
    
    </script>
</body>
