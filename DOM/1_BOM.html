    笔记

    window 是一个全局对象,在最上面的对象,var的属性是定义在window下的。但是会“污染全局变量”,可以使用 函数立即调用 解决。

    scrollTo 滚动到

    定时器:
        1.setInterval 间隔指定时间（以毫秒为单位）重复执行方法。清楚定时器用 clearInterval(返回值),定时器的返回值是个number型的。
        2.setTimeout  参数和上面的一样。但是这个只会执行一次,可以理解为“延迟”。
        3.用setTimeout模拟setInterval。
        4.setTimeout 0 问题
    
    history:
        back() 加载上一个
        forward 加载下一个
        go(num) 具体加载哪一个，上一个就是-1，下一个就是1。
    
    navigator.userAgent 获取当前浏览器的信息 简称ua

    location 获取地址栏信息
