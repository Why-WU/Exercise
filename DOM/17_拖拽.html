<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #div {
        width: 200px;
        height: 200px;
        background: #ff0000;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="div"></div>

    <script>
      var oDiv = document.getElementById("div");
      oDiv.addEventListener("mousedown", function(e) {
        e = e || window.event;
        var iDisX = e.clientX - oDiv.offsetLeft;
        var iDisY = e.clientY - oDiv.offsetTop;
        var fn = function(e) {
          oDiv.style.left = e.clientX - iDisX + 'px';
          oDiv.style.top = e.clientY - iDisY + 'px';
        };
        document.addEventListener("mousemove", fn);
        oDiv.addEventListener("mouseup", function() {
          document.removeEventListener("mousemove", fn);
        });
      });
    </script>
  </body>
</html>
