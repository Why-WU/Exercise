<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box {
            width: 200px;
            height: 200px;
            position: relative;
            border: #b0b2b3 20px solid;
            padding: 20px;
            float: left;
        }

        .quduoduo {
            width: 100%;
            float: left;
            margin-top: -20px;

        }

        .text {
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 200px;
        }

        .num {
            text-align: center;
            color: red;
        }

        #box1 {
            border-left: transparent;
        }

    </style>
</head>
<body>

<div class="box">
    <ul>
        <li>
            <img src="imgs/quduoduo.jpg" alt="" class="quduoduo">
            <div class="text">魅族啊啊啊啊啊啊啊啊啊啊啊啊啊</div>
            <div class="num">¥1799</div>
        </li>
    </ul>
</div>

<div class="box" id="box1">
    <ul>
        <li>
            <img src="imgs/quduoduo.jpg" alt="" class="quduoduo">
            <div class="text">魅族啊啊啊啊啊啊啊啊啊啊啊啊</div>
            <div class="num">¥1799</div>
        </li>
    </ul>

</div>

</body>
</html>
