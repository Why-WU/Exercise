<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .div{
            width: 100px;
            height: 100px;
            border: 1px #ff0000 solid;
            position: relative;
            float: left;
        }

        .div3{
            clear: both;
        }

        .div3{
            transform: translateY(-1px);
        }

        .div4{
            transform: translate(-1px,-1px);
        }

        .div2{
            transform: translateX(-1px);
        }

        .div:hover{
            border-color:#00ff00;
            z-index: 1;
        }



    </style>
</head>
<body>

<div class="div div1"></div>
<div class="div div2"></div>
<div class="div div3"></div>
<div class="div div4"></div>



</body>
</html>
