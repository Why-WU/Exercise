<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        div {
            margin: 0;
            padding: 0;
        }

        .circle,.circle::after {
            height: 200px;
            width: 200px;
            border: 10px solid;
            border-radius: 50%;
            position: absolute;
        }

        .circle::after{
            content: '';
            top: -10px;
            left: -10px;
        }

        .blue {
            border-color: blue;
          
        }

        .blue::after{
            border-color: blue;
            z-index: 2;
            border-bottom-color: transparent;
        }

        .yellow {
            border-color: yellow;
            top: 110px;
            left: 120px;
            z-index: 1;
        }

        .yellow::after{
            border-color: yellow;
        }

        .black {
            border-color: #000;
            left: 240px;
        }

        .black::after{
            border-color: black;
            z-index: 1;
            border-left-color:transparent;
        }

        .red {
            border-color: #ff0000;
            left: 480px;
        }

        .red::after{
            border-color:red;
            z-index: 3;
            border-left-color:transparent;
        }

        .green {
            border-color: #00ff00;
            top: 110px;
            left: 360px;
        }

        .green::after{
            border-color: #00ff00;
            z-index: 2;
            border-top-color: transparent;
        }
    </style>


</head>



<body>

    <div class="circle blue"></div>
    <div class="circle yellow"></div>
    <div class="circle black"></div>
    <div class="circle red"></div>
    <div class="circle green"></div>

</body>

</html>
