<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        /* 第三种 用绝对定位做 */
        .box {
            height: 400px;
        }

        #left {
            width: 300px;
            background: #ff0000;
            position: absolute;
            top: 0;
            left: 0;
        }

        #right {
            width: 300px;
            background: #0000ff;
            position: absolute;
            top: 0;
            right: 0;
        }

        #center {
            background: #00ff00;
            margin: 0 310px;
        }
    </style>

</head>

<body>
    <div id="left" class="box"></div>
    <div id="center" class="box"></div>
    <div id="right" class="box"></div>
</body>

</html>
