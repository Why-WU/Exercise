<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            margin: 0;
        }

        /* 第四种 绝对定位 和浮动类似 */
        #left {
            width: 300px;
            height: 400px;
            background: #ff0000;
        }

        #right {
            background: #00ff00;
            width: 100%;
            height: 400px;
            position: absolute;
            top: 0;
            left: 310px;
        }
    </style>
</head>

<body>
    <div id="left"></div>
    <div id="right"></div>
</body>

</html>
