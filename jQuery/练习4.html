<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #menu {
        width: 400px;
        height: 30px;
        border: #000 1px solid;
      }

      #menu li {
        float: left;
        list-style: none;
        width: 100px;
        height: 30px;
        text-align: center;
        line-height: 30px;
        background: #cccccc;
        margin-left: 10px;
        cursor: pointer;
      }

      #menu .menu-sel {
        background: #000000;
        color: #ffffff;
      }

      #continer div {
        width: 400px;
        height: 300px;
        border: #000 1px solid;
        display: none;
      }

      #continer .continer-sel {
        display: block;
      }
    </style>
  </head>
  <body>
    <ul id="menu">
      <li class="menu-sel">html</li>
      <li>css</li>
      <li>js</li>
    </ul>

    <div id="continer">
      <div class="continer-sel">001</div>
      <div>002</div>
      <div>003</div>
    </div>


    <script src="./js/jquery-3.3.1.min.js"></script>
    <script>
    $('#menu li').click(function(){
      $('#continer div:eq("+$(this).index()+")').addClass('continer-sel').siblings().removeClass('continer-sel');
      
      $(this).addClass('menu-sel').siblings().removeClass('menu-sel');
    })
    
    </script>
  </body>
</html>
